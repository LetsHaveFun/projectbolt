<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Match screen's width in device-independent pixels -->
    <title>Chat App</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- First eliminate browser inconsistencies -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css"> <!-- Google Comfortaa font -->
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet"> <!-- Google Barlow font -->
    <link rel="stylesheet" type="text/css" href="styles/chat.css">
  </head>

  <body>
    <div id="loader"></div>
    <div id="mainContainer" class="mainContainer" style="display:none;">
      <!-- Navigation bar -->
      <header>
        <nav class="nav">
          <ul>
            <li id="askQuestionBtn">Ask a question</li>
            <li id="questionListBtn">Questions list</li>
            <li id="logoutBtn" class="logoutBtn">Logout</li>
          </ul>
        </nav>
      </header>

      <header>
		<h1>Bolt Chat</h1>
      </header>

      <section id="change_username_div">
        <div id="change_username">
          <input id="usernamenew" type="text"/>
          <button id="send_username" type="button">Change username</button>
        </div>
      </section>

      <section id="connectedUsers">
        There are currently: <section id="connected"></section>connected ^^
      </section>

      <section id="chatroom">
        <section id="feedback"></section>
      </section>

      <section id="input_zone">
        <input id="message" class="vertical-align" type="text"/>
        <button id="send_message" class="vertical-align" type="button">Send</button>
      </section>
    </div> <!-- /mainContainer -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="scripts/unfoldingHeader.js"></script>
    <script src="scripts/global.js"></script> <!-- Reusable functions -->
    <script src="scripts/loginCheck.js"></script>
    <script src="scripts/redirectToIndex.js"></script> <!-- A jQuery AJAX request to fetch the index.html -->
    <script src="scripts/chat.js"></script>
    <script src="scripts/notifications.js"></script>
  </body>
</html>
