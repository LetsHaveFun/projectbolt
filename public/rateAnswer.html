<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>        
        <link rel="stylesheet" type="text/css" href="semantic/semantic-ui-rating/rating.min.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
        ></script>
        <script src="semantic/semantic-ui-rating/rating.min.js"></script>
        <script type="text/javascript" src="scripts/rateAnswer.js"></script>
    </head>
    <body> 
        <table>
            <tr>
                <th>Answer</th>
                <th>User</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>
                    <select id="answerSelector">
                        <option selected disabled>Select an answer</option>
                    </select>
                </td>
                <td>
                    <select id="userSelector">
                        <option selected disabled>Select a user</option>
                    </select>
                </td>
                <td>
                    <div id="ratingSelector" class="ui star rating" ></div>
                </td>
                <td>
                    <button onclick="rateAnswer()">
                        Rate
                    </button>
                </td>
            </tr>        
        </table>               
    </body>
</html>
