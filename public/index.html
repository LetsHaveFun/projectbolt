<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt</title>
    <link rel="shortcut icon" href="images/thunder.png">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- First eliminate browser inconsistencies -->
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet"> <!-- Google Barlow font -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Icons -->

    <link rel="stylesheet" type="text/css" href="styles/loader.css" />

  </head>
  <body>     
    <div id="loader"></div>
    <div class="mainContainer" id="mainContainer">

      <!-- Nav-bar alike segment controller (areas for more buttons) -->
      <div class="container">
        <div class="segmented" id="segmented">
          <label class="checked"><input type="radio" id="getAllQuestionsBtn" name="segmented" checked />All questions</label>
          <label><input type="radio" id="getTopQuestionsBtn" name="segmented" />Top questions</label>
        </div>
      </div>

      <!-- Questions table -->
      <div id="questionsTable" class="Table">
        <!-- Headings -->
        <div class="Table-row Table-header">
            <div class="Table-row-item u-Flex-grow1 deleteColumn">Action</div> 
            <div class="Table-row-item u-Flex-grow9">Question</div>
            <div class="Table-row-item u-Flex-grow1">User</div>
            <div class="Table-row-item u-Flex-grow1">Answers</div>
        </div>
        <!-- JavaScript will generate rows with questions here -->
      </div>
    </div>

    <!-- SCRIPTS, load after the DOMâ†“
    ============================================================== -->

    <script src="scripts/loginCheck.js"></script>    
    <script src="scripts/unfoldingHeader.js"></script> <!-- Collapsing header -->
    <script src="scripts/segmentBtns.js"></script>
    <script src="scripts/getMostPopular.js"></script>
    <script src="scripts/userOfTheMonth.js"></script>
    <script src="scripts/viewQuestions.js"></script>
    <script src="scripts/removeQuestion.js"></script>    
    <script src="scripts/notifications.js"></script>
    <script src="scripts/navigation.js"></script>
  </body>
