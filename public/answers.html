<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Answers</title>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/viewAnswers.css">
    <link rel="stylesheet" type="text/css" href="styles/rating.min.css">
    <link rel="stylesheet" type="text/css" href="styles/loader.css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet"> <!-- Google Barlow font -->

    <!-- Easy icons ↓
    Check the icons at: https://fontawesome.com/icons?d=gallery
    Example usage: <i class="fa fa-close"></i>               -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>   
    <!-- Navigation bar -->
    <header>
      <nav class="nav">
        <ul>
          <li id="askQuestionBtn">Ask a question</li>
          <li id="questionListBtn">Questions list</li>
          <li><a href="chat">Chat!</a></li>
          <li id="logoutBtn" class="logoutBtn">Logout</li>
        </ul>
      </nav>
    </header>
    
    <div id="loader"></div>
    
    <!-- Holds everything -->
    <div class="mainContainer" style="display:none;" id="mainContainer">

      <h1 id="questionHeading"></h1>

      <!-- Add own answer -->
      <div id="addAnswerInput" style="display:none;">
        <span id="addOwnAnswerBtn" class="addOwnAnswerBtn">Add your own answer</span><!-- Span for no button inherited properties -->
        <button id="submitAnswerBtn" class="notDisplayed">Submit</button>
        <button id="cancelAnswerBtn" class="notDisplayed">Cancel</button>
        <div id="addAnswerContainer" class="addAnswerContainer notDisplayed">
          <div class="areaContainer">
            <textarea rows="4" cols="55" placeholder="Write your answer here..." class="addAnswerArea" id="addAnswerArea"></textarea>
          </div>
        </div>
      </div>

      <!-- JavaScript will generate the answers table here -->
      <!-- JavaScript will generate answers and fill them in the answers table -->

    </div> <!-- Close main container -->

    <!-- SCRIPTS, load after the DOM↓
    ============================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> <!-- SocketIO -->
    <script src="scripts/global.js"></script> <!-- Reusable functions -->
    <script src="scripts/loginCheck.js"></script>
    <script src="scripts/unfoldingHeader.js"></script> <!-- Collapsing header -->
    <script src="scripts/redirectToIndex.js"></script> <!-- A jQuery AJAX request to fetch the index.html -->
    <script src="scripts/rating.min.js"></script>
    <script src="scripts/addAnswer.js"></script>
    <script src="scripts/viewRatings.js"></script>
    <script src="scripts/viewAnswers.js"></script>
    <script src="scripts/addRating.js"></script>
    <script src="scripts/removeAnswer.js"></script>
    <script src="scripts/notifications.js"></script>
  </body>
  </body>
</html>
