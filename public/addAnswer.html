<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add answer</title>
</head>
<body>
  <!-- Enter question ID fields -->
  <label for="questionIDBox">Question ID:</label>
  <input type="number" id="questionIDBox"><br><br>

  <!-- Enter the answer for that question ID -->
  <label for="answerBox">Answer:</label>
  <input type="text" id="answerBox">

  <!-- Submit answer -->
  <input type="button" id="answerButton" value="Add Answer">

  <!-- SCRIPTS, loaded after the DOM -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jQuery -->
  <script src="scripts/addAnswer.js"></script>
</body>
</html>
